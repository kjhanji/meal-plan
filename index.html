<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Meal Plan</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/main.js"></script>

    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  

<!-- matches the content to the device view -->
 <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

</head>
  <body>
      <header class="header-bar">
        <div class="top-buttons">

          <button aria-label="Menu"><i class="fa-solid fa-bars"></i>
          </button>
          <button aria-label="Add Food" id="add-button"><i class="fa-solid fa-square-plus"></i>
          </button>
        </div>
        <div class= "day-bar ">
          <button class = "day mon">Monday</button>
          <button class = "day tues">Tuesday</button>
          <button class = "day wed">Wednesday</button>
          <button class = "day thurs">Thursday</button>
          <button class = "day fri">Friday</button>
        </div>
      </header>
      

      <div class="add-container" >
        <div class="modal-add">

          <input type="text" class="add" placeholder="Add your food here!">
        </div>

        <button class="add-close"> <i class="fa-solid fa-circle-xmark"></i></button>


      </div>
  </body>
</html>
